{% extends "base.html" %}
{% load blog_extras %}
{% block content %}
<h4 class="mt-3"> Search Results </h4>
    {% for post in results %}
        <div class="index_container">
            <div class="index_container_left">
                <h3>{{ post.title }}</h3>
                {% include "blog/post-byline.html" %}
                <p>{{ post.summary }}</p>
                <p>({{ post.content|wordcount }} words)
                    <a class="index_container_readmore" href="{% url "blog-post-detail" post.slug%}">Read More</a>
                </p>
            </div>
            <div class="index_container_right">
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }} Image" class="index_container_image">
            {% endif %}
            
            </div> 
        </div>

    {% endfor %}
{% endblock %}
